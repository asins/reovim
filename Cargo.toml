[package]
name = "rv"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/songww/relmvim"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
which = "4"
anyhow = "1"
fragile = "1"
futures = "0.3"
tracker = "0.1"
once_cell = "1"
derivative = "2"
derive-new = "0.5"
env_logger = "0.9"
rustc-hash = "1"
vector-map = "1"
async-trait = "0.1"
derive_more = "0.99"
pin-project = "1"
clap = { version = "3", features = [ "derive" ] }
chan = { version = "0.5", package = "crossbeam-channel" }
nvim = { version = "0.4", package = "nvim-rs", features = [ "use_tokio" ] }

relm4 = {  version = "0.4", features = [ "tokio-rt", "libadwaita" ] }
relm-macros = { version = "0.4", package = "relm4-macros" }
relm-components = { version = "0.4", package = "relm4-components" }

tokio = { version = "1", features = ["process", "io-util", "sync", "rt", "time", "signal", "rt-multi-thread"] }
tokio-util = { version = "0.7", features = ["compat"] }

[dependencies.adw]
#branch = "master"
package = "libadwaita"
#git = "https://gitlab.gnome.org/World/Rust/libadwaita-rs.git"
version = "0.1"

[dependencies.cairo]
#git = "https://github.com/gtk-rs/gtk-rs-core.git"
version = "0.15"
package = "cairo-rs"
#branch = "master"
features = [ "v1_16", "png" ]

[dependencies.pango]
#git = "https://github.com/songww/gtk-rs-core.git"
version = "0.15"
package = "pango"
#branch = "master"
features = [ "v1_50" ]

[dependencies.pangocairo]
#git = "https://github.com/gtk-rs/gtk-rs-core.git"
version = "0.15"
package = "pangocairo"
#branch = "master"

[dependencies.graphene]
#git = "https://github.com/gtk-rs/gtk-rs-core.git"
version = "0.15"
package = "graphene-rs"
#branch = "master"

[dependencies.gtk]
#git = "https://github.com/gtk-rs/gtk4-rs.git"
version = "0.4"
package = "gtk4"
features = [ "v4_6" ]

[dependencies.glib]
#git = "https://github.com/gtk-rs/gtk-rs-core.git"
version = "0.15"
package = "glib"
#branch = "master"
features = [ "v2_70" ]

[profile.release]
debug = true

